name: headspace_mobile_engineering
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  bloc: ^8.1.2
  cached_network_image: ^3.3.1
  dio: ^5.4.0
  equatable: ^2.0.5
  floor: ^1.4.2
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_hooks: ^0.20.4
  get_it: ^7.6.7
  intl: ^0.19.0
  ionicons: ^0.2.2
  retrofit: ^4.0.3
  sqflite: ^2.3.2
  pretty_dio_logger: ^1.3.1

dev_dependencies:
  build_runner: ^2.4.8
  floor_generator: ^1.4.2
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  retrofit_generator: ^8.0.6
  bloc_test: ^9.1.6
  mockito: ^5.4.4


flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  # generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/

  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/Muli/Muli.ttf
        - asset: assets/fonts/Muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/Muli/Muli-light.ttf
          weight: 300